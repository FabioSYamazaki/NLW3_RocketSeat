<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png"/>

    <link rel="stylesheet" href="./public/css/main.css"> <!--Caminho do arquivo css-->
    <link rel="stylesheet" href="./public/css/animations.css"> <!--Caminho do arquivo css-->
    <link rel="stylesheet" href="./public/css/page-landing.css"> <!--Caminho do arquivo css-->

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,800;1,400&display=swap" rel="stylesheet"> <!--Fontes do fonts.google-->
  </head>
  <body id="body">
    <div id="page-landing">
        <div id="container">
            <header> <!--Cabeçalho-->
                <img 
                    class="animate-up"
                    id ="logo" 
                    src="./public/images/logo.svg" 
                    alt="Logomarca do Happy" />
          
                <div class="location animate-up"> <!--Container (Caixa)-->
                  <strong>Rio do Sul</strong> <!--Negrito-->
                  <p>Santa Catarina</p> <!--Paragrafo-->
                </div>

              </header>
              <main>  <!--Conteúdo principal da página-->
                  <h1 class="animate-up"> <!--Títuilos-->
                      Leve felicidade para o mundo
                  </h1>
          
                  <section class="visit"> <!--Sessão, Pega uma linha inteira-->
                      <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>
          
                      <a href="#" title="Visite orfanatos" class="animate-up"> <!--a tag title é universal. Serve em qlq tag-->
                          <img src="./public/images/arrow.svg" alt="Ir para o mapa">
                      </a>
                  </section>
              </main>
        </div>
    </div>
  </body>
</html>
